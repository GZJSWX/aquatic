<extend name="Public:base"/>
<block name="leftcolumn">
    <div class="panel panel-info">
	   <div class="panel-heading">
	      <h3 class="panel-title">
	         养殖信息月报
	      </h3>
	   </div>
	   <div class="panel-body">
   	    
	   <form action="{:U('Baseadmin/Trace/search', array('name'=>'s3'))}" id="form" role="form" method="post">
		   	<div class="form-group">
		   	 	<label for="">日期范围</label>
		   	 	<div class="row">
		   	 		<div class="col-sm-4">
		   	 			<input type="date" class='form-control' name="start_time">
		   	 		</div>
		   	 		<div class="col-sm-4">
		   	 		    <input type="date" class='form-control' name="end_time">	
		   	 		</div>
		   	 	</div>
		   	 </div>
		   	 <div class="form-group">
		   	 	<div class="row">
		   	 		<div class="col-sm-8">
		   	 			<label for="">池塘编号</label>
		   	 			<input type="text" class='form-control' name="pool_id">
		   	 		</div>
		   	 	</div>
		   	 </div>
		   	 <div class="form-group">
		   	 	<div class="row">
		   	 		<div class="col-sm-8">
	   	 			 	<label for="">基地编号</label>
	   	 				<input type="text" class='form-control' name="base_id">
		   	 		</div>
		   	 	</div>
		   	 </div>
		   	 <button type="submit" class="btn btn-lg btn-primary" id="search">查询</button>
		   	 <button class="btn btn-lg btn-info" id="">打印</button>
	   </form> <hr>

	   	<table class="table table-bordered table-striped col-sm-12" >
		     <thead>
		        <tr>
		           <th>池塘编号</th> 	
		           <th>养殖批次</th>
		           <th>排号</th>
		           <th>销售编号</th>
		           <th>品种</th>
		           <th>数量</th>
		           <th>重量</th>
		           <th>销售金额</th>
		           
		        </tr>
		     </thead>
		     <tbody>
		     	<volist name="data" id="data">	
			        <tr>
			           <td>{$data.trace_pool_id}</td>
			           <td>{$data.batch}</td>
			           <td>{$data.rowid}</td>
			           <td>{$data.trace_sale_id}</td>
			           <td>{$data.trace_fry_id}</td>
			           <td>{$data.number}</td>
			           <td>{$data.weight}</td>
			           <td>{$data.univalent}</td>			           
			        </tr>
			    </volist> 
			  
		     </tbody>
 		 </table>
	   </div>
	     <div class="panel-footer">
	     	<ul class="pagination">
			 {$page}
		    </ul>
	     </div>
	</div>
</block>
<block name="rightcolumn"> 
  <h1><strong>报表查询</strong></h1>
   	  <ul class="nav nav-pills nav-stacked">
   	  	<li><a href="{:U('Baseadmin/Trace/search', array('name' => 's1'))}">养殖信息月报</a></li>
   	  	<li><a href="{:U('Baseadmin/Trace/search', array('name' => 's2'))}">养殖批次耗用报表</a></li>
   	  	<li class="active"><a href="{:U('Baseadmin/Trace/search', array('name' => 's3'))}">基地销售报表</a></li>
   	  </ul>
</block>
